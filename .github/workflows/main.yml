name: Python CI/CD Workflow

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.MERA_TOKEN }}

      # 2. Set up Python
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      # 3. Install dependencies
      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Configure Git with token
      - run: |
          git config user.name "mohitsinha"
          git config user.email "mohitsinha1313@gmail.com"
          git remote set-url origin https://x-access-token:${{ secrets.MERA_TOKEN }}@github.com/mohitsinha/sigma.git

      # 5. Push deployment branch
      - run: |
          git branch -D production-branch || true
          git checkout -b production-branch
          git push -f origin production-branch
        shell: bash
